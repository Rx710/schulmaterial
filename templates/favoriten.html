{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Meine Favoriten</h1>
{% if materials %}
  <ul class="list-group">
    {% for m in materials %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <a href="{{ url_for('material_detail', material_id=m.MaterialID) }}">{{ m.Dateiname }}</a>
        <small class="text-muted">({{ m.Dateityp }})</small>
      </div>
      <form method="post" action="{{ url_for('toggle_favorite', material_id=m.MaterialID) }}">
        <button type="submit" class="btn btn-link p-0"><i class="bi bi-star-fill text-warning"></i></button>
      </form>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p class="text-muted">Noch keine Favoriten.</p>
{% endif %}
{% endblock %}
